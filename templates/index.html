{% extends "base.html" %}

{% block content %}
<div class="section center title"><h1>Emoji Draw</h1></div>
<div class="section main-area">
    <div class="row">
        <div class="col s12 l6 left">
            <div>
                <canvas id="drawing-canvas" width="640" height="640"></canvas>
            </div>
            <br> 
<!--             <div class="center">
                <span class="btn teal" value="remove" id="imageRemove" name="imageRemove" onClick="handleRemove()">REMOVE EMOJI</span>
            </div> -->
        </div>
        <div class="col s12 l5 right">
            <div>
                <form action="#">
                    <div class="file-field input-field">
                      <div class="btn">
                        <span>File</span>
                        <input type="file" id="img_load" name="img_load">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                    </div>
                </form>
            </div>
            <div class="row center">
                <h5>search for emojis</h6>
                <div class="section no-pad-top input-field center">
                    <input placeholder="e.g.: smile" id="emoji_search" name="emojis" type="text" class="validate">
                    <button class="btn waves-effect waves-light submit-button" id='submit_button' onClick="get_emojis()">Submit</button>
                </div>
            </div>
            <!-- This is so fucked but it "works" so we're leaving it for now -->
            <!-- I love web dev -->
            <br>
            <div class="emoji-lists">
                <div class="row">
                {% for emo in emojis %}
                  {% if loop.index is not divisibleby 5 %}
                      <div class="col s2"><img src="{{ url_for('static', filename='images/emojis/'+ emo + '.png')}}" class="emoji" id='{{emo}}'></div>
                  {% else %}
                      <div class="col s2"><img src="{{ url_for('static', filename='images/emojis/'+ emo + '.png')}}" class="emoji" id='{{emo}}'></div>
                  {% endif %}
                {% endfor %}
                </div>
            </div>
            <div class="row center save-div"><a class="waves-effect waves-light btn save-btn" id="save_img">SAVE IMAGE</a></div>
        </div>
    </div>

</div> 
<div>  
    
</div>

{% endblock %}

{% block script %}
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.6/fabric.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/draw.js') }}"></script>
<script>
    
</script>
{% endblock %}
